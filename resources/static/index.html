<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deployer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
</head>
<body>
<div id="app">
    {{ message }}

</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        mounted() {
            axios
                .get('/sample')
                .then(response => (this.info = response))
        }
    });
</script>
</body>
</html>
